<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Rick and Morty - Data lovers</title>
</head>
<body>

<!-- Interface main HTML estático -->
  <header>
    <img src="./Assets/IMGS/rickymortyheader.jpg" class="img-header" alt="">
    <img src="./Assets/IMGS/titulo-principal.png" class="logo-header" alt="">
  </header>
  <nav>
    <div class="filtro-orden">
      <label for="filtro">Ordenar por:</label>
    <span>
      <select name="filtro" class="filtro" id="filtro">
        <option selected >...</option>
        <option id="opcion-1" value="A-Z">Alfabético A-Z</option>
        <option id="opcion-2" value="Z-A">Alfabético Z-A</option>
        <option id="opcion-3" value="temp/epi" disabled>temporada/episodio</option>
      </select>
    </span>
    </div>

    <div class="search-bar">
      <input type="text" class="input-search" id="input-search" placeholder="Buscar personaje..." value="">
     <button class="search-btn" id="search" type="text"><img src="Assets/IMGS/lupa.svg" id="lupa" class="lupa-img"></img></button>
    </div>
  </nav>
 
 
  <main class="main-container" id="main-container"></main>
  <nav class="pagination" role="navegation" aria-level="pagination">
    <a class="pagination-previous" id="btn-anterior" v-on:click= "changePage"( page - 1)>Anterior</a>

    <ul class="pagination-list">
      <li>
        <a class="pagination-link is-current">1</a>
      </li>
    </ul>
    <a class="pagination-next" id= "btn-next" v-on:click= "changePage"( page + 1)>Siguente</a>
  </nav>

  <main class="main-container" id="main-container">
   <div class="cajaModal" id="cajaModal"></div>
   <div class="contentModal" id="contentModal"></div>
   <div id="backgroundModal" class="backgroundModal"></div>
  </main>


  <footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
