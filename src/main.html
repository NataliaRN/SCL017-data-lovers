<!-- Interface main HTML estático -->
  <header>
    <img src="./Assets/IMGS/rickymortyheader.jpg" class="img-header" alt="">

  </header>
  <nav>
    <div class="filtro-orden">
      <label for="filtro">Ordenar por:</label>
    <span>
      <select name="filtro" class="filtro" id="filtro">

        <option id="opcion-1" value="A-Z">Alfabético A-Z</option>
        <option id="opcion-2" value="Z-A">Alfabético Z-A</option>
        <option id="opcion-3" value="temp/epi" disabled>temporada/episodio</option>
      </select>
    </span>
    </div>

    <div class="search-bar">
      <input type="text" class="input-search" id="input-search" placeholder="Buscar personaje..." value="">
     <button class="search-btn" id="search" type="text">
       <img src="Assets/IMGS/lupa.svg" id="lupa" class="lupa-img">
      </button>
    </div>    

  </nav>
 
  <main class="main-container" id="main-container">
   <div class="contentModal" id="contentModal"></div>
   <div id="backgroundModal" class="backgroundModal"></div>
  </main>
  <div class="botones">
    <div id="paginacion"></div>
    <button type="button" id="botonatras">Atrás</button>
    <button type="button" id="botonsiguiente">Siguiente</button> pagina: <span id="page"></span></div>

    </div>

  <div class="main-container" id="main-container">
    <!-- aca va todo lo que es el HTML dinámico -->
   
  </div>

  </div>
